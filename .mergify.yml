pull_request_rules:
  - name: automatic merge hotfix > master when reviewed and backport to develop
    conditions:
      - label=backport
      - merged
      - base=master
      - head~=^hotfix/
    actions:
      merge:
        method: merge
      copy:
        branches:
          - develop

  - name: automatic merge hotfix > develop
    conditions:
      - base=develop
      - head~=^hotfix/
    actions:
      merge:
        method: merge
      delete_head_branch:
        force: false
